<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algerian Forest Fire Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(255, 78, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 800px;
            margin: 20px;
            position: relative;
            z-index: 2;
            animation: glow 3s ease-in-out infinite;
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
            color: #fff;
            animation: textPulse 2s ease-in-out infinite;
        }
        p {
            font-size: 1.4em;
            line-height: 1.6;
            margin: 20px 0;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(255, 78, 0, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 78, 0, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 78, 0, 0.3); }
        }
        @keyframes textPulse {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
            100% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 78, 0, 0.2), rgba(255, 165, 0, 0.2));
            z-index: 1;
            animation: overlayShift 10s ease infinite;
        }
        @keyframes overlayShift {
            0% { opacity: 0.3; }
            50% { opacity: 0.5; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Algerian Forest Fire Prediction</h1>
        <p>Advanced Machine Learning System for Fire Risk Assessment</p>
        <p>Analyzing real-time weather conditions and environmental factors to protect Algerian forests</p>
    </div>
</body>
</html>
